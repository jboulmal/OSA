<VirtualHost *:81>
       ServerName r-lnx-jmjb0521.rd.francetelecom.fr




       SetEnv publicServerProtocol http://
       SetEnv publicServerName r-lnx-jmjb0521.rd.francetelecom.fr
       SetEnv publicServerPort 81
       SetEnv publicServerTopDomain .rd.francetelecom.fr
       SetEnv publicServerPrefix http://r-lnx-jmjb0521.rd.francetelecom.fr:81
        
        


       CustomLog /var/log/OSA/HTTP/main.access.log combined
       ErrorLog /var/log/OSA/HTTP/main.error.log
       LogLevel warn

       SSLProxyEngine on
       SSLProxyVerify none


       RewriteEngine on
#       RewriteLog /var/log/OSA/HTTP/rewrite.log
#       RewriteLogLevel 0


	SetEnvIf Authorization "(.*)" ORGAUTH=$1
       RequestHeader unset Authorization

	   ProxyTimeout 120 
	   DocumentRoot /var/www/local/empty	
       Include /usr/local/nursery/ApplianceManager/RunTimeAppliance/apache/conf/vhAppliance/applianceManagerServices-node-HTTP.endpoints
       
	   Header set Server OSA-3.0

</VirtualHost>
